<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer 360 â€“ Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="login-card shadow-lg p-4 bg-white rounded-4" style="width:380px;">
    <div class="text-center mb-4">
      <img src="./assets/logo.png" alt="Logo" width="70" class="mb-2">
      <h4 class="text-primary fw-bold">Customer 360</h4>
      <p class="text-muted">Sign in to continue</p>
    </div>

    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label fw-semibold">User ID</label>
        <input type="text" id="user_id" class="form-control" placeholder="Enter User ID" required>
      </div>
      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
      </div>
      <button class="btn btn-primary w-100">Login</button>
      <p id="msg" class="text-danger text-center mt-3"></p>
    </form>
  </div>

  <script>
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const user_id = document.getElementById('user_id').value.trim();
    const password = document.getElementById('password').value.trim();
    const msg = document.getElementById('msg');
    msg.textContent = '';

    try {
      const res = await fetch('http://localhost:5000/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id, password })
      });

      const data = await res.json();
      if (!res.ok) throw new Error(data.error || 'Login failed.');

      // Save token for later use
      localStorage.setItem('token', data.token);
      localStorage.setItem('role', data.role);

      // Redirect based on role
      if (data.role === 'ADMIN') {
        window.location.href = './admin.html';
      } else {
        window.location.href = './employee.html';
      }

    } catch (err) {
      msg.textContent = err.message;
    }
  });
</script>


</body>
</html>
